<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p> Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="CalcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="CalcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for="InputTrianguloPerimetro">
                Escribe las medidas de los lados y base de tu triángulo:
            </label>
            <input id="InputTrianguloLado1" type="number"/>
           
            <input id="InputTrianguloLado2" type="number"/>
            
            <input id="InputTrianguloBase" type="number"/>
            <button type="button" onclick="CalcularPerimetroTriangulo ()">
                Calcular el perímetro
            </button>
            <label for="InputTrianguloPerimetro">
                Escribe la altura y base de tu triángulo:
            </label>
            <input id="InputTrianguloAltura" type="number"/>
           
            <input id="InputTrianguloBase2" type="number"/>
            
            <button type="button" onclick="CalcularAreaTriangulo()">
                Calcular el área
            </button>
            <label for="InputCirculo">
                Escribe el radio de tu círculo:
            </label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="CalcularDiametroCirculo()">
                Calcular el Diametro
            </button>
            <button type="button" onclick="CalcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="CalcularAreaCirculo()">
                Calcular el área
            </button>
            <label for="InputTrianguloIsosceles">
                Escribe las medidas de tu triángulo isósceles:
            </label>
            <input id="InputTrianguloIsoscelesA" type="number" placeholder="lado A"/>
            <input id="InputTrianguloIsoscelesB" type="number" placeholder="lado B" />
            <input id="InputTrianguloIsoscelesBase" type="number"  placeholder="Base" />
            <button type="button" onclick="CalcularAlturaIsosceles()">
               Calcular altura
            </button>
        </form>

    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
